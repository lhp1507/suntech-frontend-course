<!DOCTYPE html>
<html>
    <head>
        <title>Các thẻ form</title>
    </head>
    <body>
        <form action="" method="POST | GET">
            <!--
                action: nơi tiếp nhận dữ liệu mà người dùng gửi đến.
                method: phương thức gửi dữ liệu đi.
            -->

            <label>Nội dung</label>
            <input type="" name="" />
           <!--
                type:<br/>
                    text.       Ex: <input type="text" name="username" /> <br/>
                    password.   Ex: <input type="password" name="password" /><br/>
                    email.      Ex: <input type="email" name="email" /><br/>
                    number.     Ex: <input type="number" name="phone" /><br/>
                    checkbox.   Ex: <input type="checkbox" name="fav" /><br/>
                    radio.      Ex: <input type="radio" name="gender" /><br/>
                    file.       Ex: <input type="file" name="" /><br/>
                    submit.     Ex: <input type="submit" name="btn-submit" /><br/>
                    reset.      Ex: <input type="reset" name="btn-reset" /><br/>
            -->

            <label>username</label>
            <input type="text" name="" placeholder="Your username"/>
            
            <select placeholder="Vui lòng chọn">
                <option value="">Hà Nội</option>
                <option value="">HCM</option>
            </select>

            <textarea rows="5" cols="10"></textarea>

            <input type="file" name="" />
        </form>
    </body>
</html>
