<!DOCTYPE html>
<html>
    <head>
        <title>Các loại thẻ HTML</title>
        <!--Loại None
        Không hiển thị lên trên trihf duyệt-->
        <meta/>
    </head>
    <body>
        <!--Loại Block
        Mặc định chiều dài, độ rộng đến hết chiều ngang màn hình
        chiều cao = chiều cao nội dung nó chứa-->
        <div>Nội dung</div>
        <!--Loại Inline
        Mặc định chiều dài và cao = nội dung nó chứa-->
        <span>Nội dung</span>
    </body>
</html>
