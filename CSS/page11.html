<!DOCTYPE html>
<html>
<head>
	<title>flex-basic</title>
	<style type="text/css">
		.container {
			display: flex;
			width: 900px;
			height: 900px;
			margin: 0px auto;
			background: #ccc;
			padding: 10px;
			align-items: flex-start;
		}
		.container div {
			width: 100px;
			height: 50px;
			background-color: orange;
			margin-right: 5px;
			margin-bottom: 5px;
		}

		.box1 {
			flex-basis: auto;
		}
		.box2 {
			flex-basis: 300px;
		}
		.box3 {
			flex-basis: 20%;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">4</div>
		<div class="box5">5</div>
	</div>
</body>
</html>
