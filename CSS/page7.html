<!DOCTYPE html>
<html>
<head>
	<title>float & clear</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			background: orange;
		}

		.one{
			background: red;
			float: left;
		}
		.two{
			background: blue;
			float: left;
		}
		.three{
			background: yellow;
			clear: left;
		}
	</style>
</head>
<body>
	<div class="one">1</div>
	<div class="two">2</div>
	<div class="three">3</div>
</body>
</html>
