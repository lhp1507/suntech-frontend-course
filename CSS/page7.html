<!DOCTYPE html>
<html>
<head>
	<title>z-index</title>
	<style type="text/css">
		div {
			width: 150px;
			height: 150px;
			position: absolute;
		}

		.box1 {
			background-color: red;
			top: 100px;
			left: 100px;
			
		}
		.box1:hover {
			z-index: 3;
		}

		.box2 {
			background-color: yellow;
			top: 200px;
			left: 200px;
		}
		.box2:hover {
			z-index: 4;
		}

		.box3 {
			background-color: orange;
			top: 300px;
			left: 300px;
			z-index: 3;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
</body>
</html>
