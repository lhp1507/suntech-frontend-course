<!DOCTYPE html>
<html>
<head>
	<title>cách định nghĩa css cho 1 thẻ (selector)</title>
	<style>
		p {
			color: red;
		}

		#test {
			color: green;
		}

		.blue {
			color: blue;
		}
		a[href="test1"] {
			color: yellow;
		}
	</style>
</head>
<body>
	<p>Đây là thẻ p 01</p>
	<p>Đây là thẻ p 02</p>
	<h4 class="blue">Đây là h4</h4>
	<a href="test1">Go 1 to</a>
	<a href="">Go to</a>
	<div id="test">dd</div>
</body>
</html>
