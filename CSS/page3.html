<!DOCTYPE html>
<html>
<head>
	<title>Sử first child và last child</title>
	<style>
		p:first-child {
			color: red;
		}

		p:last-child {
			color: orange;
		}

		p:nth-of-type(3) {
			background: red;
		}
	</style>
</head>
<body>
	<p>Danh sách thẻ P1</p>
	<p>Danh sách thẻ P2</p>
	<p>Danh sách thẻ P3</p>
	<p>Danh sách thẻ P4</p>
	<p>Danh sách thẻ P5</p>
	<p>Danh sách thẻ P6</p>
	<p>Danh sách thẻ P7</p>
	<p>Danh sách thẻ P8</p>
	<p>Danh sách thẻ P9</p>
	<p>Danh sách thẻ P10</p>
</body>
</html>
