<!DOCTYPE html>
<html>
<head>
	<title>position</title>
	<style type="text/css">
		.box {
			width: 200px;
			height: 200px;
			background-color: orange;
			position: relative;
		}
		.children-box {
			display: block;
			width: 60px;
			height: 60px;
			background-color: black;
			position: absolute;
			right: 0px;
			bottom: 0px;
		}
	</style>
</head>
<body>
	<div class="box">
		<span class="children-box">1</span>
	</div>
</body>
</html>
