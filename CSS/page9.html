<!DOCTYPE html>
<html>
<head>
	<title>flex box - align item</title>
	<style type="text/css">
		.container {
			display: flex;
			width: 900px;
			height: 900px;
			margin: 0px auto;
			background: #ccc;
			padding: 10px;
			align-items: center;
		}
		.container div {
			width: 200px;
			height: 200px;
			background-color: orange;
			margin-right: 5px;
			margin-bottom: 5px;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
	</div>
</body>
</html>
